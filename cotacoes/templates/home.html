<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Django Currency on Highcharts</title>
</head>
<body>
  <div id="container"></div>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <script>
    Highcharts.chart('container', {
        title: {
        text: 'Currency view'
        },
        yAxis: {
            title: {
                text: 'Value based on USD'
            }
        },

        xAxis: {
            type: "datetime",
            range: 5 * 24 * 3600,// five days range, 
        },

        rangeSelector: {
            enabled: true,
            buttons: [{
                type: 'day',
                count: 5,
                text: '5day',
                events: {
                    click: function () {
                        console.log(this);
                    }
                }
            }]
        },

        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle'
        },

        plotOptions: {
            series: {
                label: {
                    connectorAllowed: false
                },
                pointStart: Date.UTC(2022,0,1),
                pointInterval: 24 * 3600 * 1000 // one day
            }
        },

        series: [{
            name: 'EUR',
            data: {{eur}}
        }, {
            name: 'BRL',
            data: {{brl}}
        }, {
            name: 'JPY',
            data: {{jpy}}
        }],

        responsive: {
            rules: [{
                condition: {
                    maxWidth: 500
                },
                chartOptions: {
                    legend: {
                        layout: 'horizontal',
                        align: 'center',
                        verticalAlign: 'bottom'
                    }
                }
            }]
        }

    });
  </script>
</body>
</html>
